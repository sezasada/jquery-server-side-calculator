<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Side Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="onOneLine">
            <input type="text" id="value1" placeholder="value1">
            <input type="hidden" id="operation">
            <div id="operations">
                <button id="add" value="+">+</button>
                <button id="subtract" value="-">-</button>
                <button id="multiply" value="*">*</button>
                <button id="divide" value="/">/</button>
            </div>
            <input type="text" id="value2" placeholder="value2">
        </div>
        <br>
        <button type="submit">=</button>
        <button id="clear">C</button>
    </form>
    <div id="result"></div>
    <ul id="history"></ul>
</body>

</html>
